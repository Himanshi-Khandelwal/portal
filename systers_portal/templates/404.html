{% extends "base.html" %}

{% block title %} - Page Not Found{% endblock %}

{% block content %}
<script>
function myFunction()
{
    return history.go(-1);
}
</script>
  <div class="jumbotron jumbotron-custom">
    <h1>404</h1>
    <h1>Page Not Found</h1>
    <p>Unfortunately, this page does not exist. Please check your URL or return back to the previous page.</p>
    <p>
    	<button type="button" class="btn btn-lg btn-success" title="myFunction()" style="margin-top: 80px" onclick="history.go(-1); return false;">Back to previous page</button>
    </p>
  </div>

  <div class="mt40"></div>
{% endblock %}
